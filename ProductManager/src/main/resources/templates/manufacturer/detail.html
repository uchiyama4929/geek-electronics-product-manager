<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メーカ詳細画面</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/modal.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/btn.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/manufacturer/detail.css}">
</head>
<body>
<div th:insert="include/header"></div>
<div class="container">
    <div class="row contents">
        <div class="col-lg-12 content">
            <h2 class="mb-4 text-center">メーカ詳細情報</h2>
            <div class="text-center mb-4">
                <h3 class="text-center mb-4" th:text="${manufacturer.getName()}"></h3>
                <a th:href="@{/manufacturer/edit/{id}(id=${manufacturer.id})}" class="btn btn-green">編集</a>
            </div>

            <table class="table product-table">
                <thead>
                <tr>
                    <th>商品名</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}" th:onclick="|window.location.href='@{/product/detail/{id}(id=${product.id})}'|">
                    <td th:text="${product.getName()}">商品名</td>
                </tr>
                </tbody>
            </table>
            <link rel="stylesheet" type="text/css" th:href="@{/css/pagination.css}">
            <div class="text-center mb-4">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">メーカを削除する</button>
            </div>
            <div class="text-center mt-3">
                <a th:href="@{/manufacturer/index}" class="btn btn-secondary">戻る</a>
            </div>
        </div>
    </div>
    <!-- 削除確認モーダル -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">確認</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="warning-icon">⚠️</div>
                    <p>本当にこのメーカを削除しますか？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                <a th:href="@{/manufacturer/delete/{id}(id=${manufacturer.id})}" class="btn btn-danger">削除</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/header.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
