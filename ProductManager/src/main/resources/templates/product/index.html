<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理画面</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/btn.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagination.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/product/index.css}">
</head>
<body>
<header>
    <div class="hamburger" id="hamburger" onclick="hamburgerClose()">
        <span class="bar bar-top"></span>
        <span class="bar bar-middle"></span>
        <span class="bar bar-bottom"></span>
    </div>
    <a href="../product/index.html" style="color:white;">
        <div class="title-logo ms-3">Geek電機商品マネージャー</div>
    </a>
    <nav class="nav-menu" id="nav-menu">
        <ul>
            <li>
                <div class="admin-menu"><a href="../product/index.html">商品一覧</a></div>
            </li>
            <li>
                <div class="admin-menu"><a href="../profile/detail.html">プロフィール</a></div>
            </li>
            <li>
                <div class="admin-menu"><a href="../store/detail.html">店舗情報の編集</a></div>
            </li>
            <li>
                <div class="admin-menu"><a href="../admin/index.html">管理者一覧</a></div>
            </li>
            <li>
                <div class="admin-menu"><a href="../order/index.html">発注履歴</a></div>
            </li>
            <li>
                <div class="admin-menu"><a href="../maker/index.html">メーカ情報管理</a></div>
            </li>
            <li>
                <div class="admin-menu"><a href="../category/large_index.html">カテゴリ管理</a></div>
            </li>
            <li>
                <div class="admin-menu"><a href="../login.html">ログアウト</a></div>
            </li>
        </ul>
    </nav>
</header>
<div th:if="${not #lists.isEmpty(errors)}">
    <div id="error-message" class="error-message">
        <ul>
            <li th:text="${errors[0].defaultMessage}"></li>
        </ul>
    </div>
</div>
<div class="main">
    <div class="content">
        <section class="search-area">
            <form class="form-inline mb-3" th:action="@{/product/index}" method="get" novalidate
                  th:object="${categoryForm}">
                <label>
                    <input type="text" class="form-control mr-2" placeholder="商品名で検索" th:field="*{keyword}">
                </label>
                <label>
                    <select id="largeCategory" class="form-control mr-2" th:field="*{largeCategory}">
                        <option value="">大カテゴリ</option>
                        <option th:each="largeCategory : ${largeCategories}" th:value="${largeCategory.id}"
                                th:text="${largeCategory.name}"
                                th:selected="${largeCategory.id == largeCategoryId}"></option>
                    </select>
                </label>
                <label>
                    <select id="middleCategory" class="form-control mr-2" th:field="*{middleCategory}">
                        <option value="">中カテゴリ</option>
                        <option th:each="middleCategory : ${middleCategories}" th:value="${middleCategory.id}"
                                th:text="${middleCategory.name}"
                                th:selected="${middleCategory.id == middleCategoryId}"></option>
                    </select>
                </label>
                <label>
                    <select id="smallCategory" name="smallCategory" class="form-control mr-2"
                            th:field="*{smallCategory}">
                        <option value="">小カテゴリ</option>
                        <option th:each="smallCategory : ${smallCategories}" th:value="${smallCategory.id}"
                                th:text="${smallCategory.name}"
                                th:selected="${smallCategory.id == smallCategoryId}"></option>
                    </select>
                </label>
                <button type="submit" class="btn btn-green">検索</button>
            </form>
        </section>
        <section class="item-index">
            <div class="row">
                <div class="col-lg-3 col-custom mb-2" th:each="productStoreDto : ${productStoreDtoList}"
                     th:onclick="|window.location.href='@{/product/detail/{id}(id=${productStoreDto.product.id})}'|">
                    <div class="product-card">
                        <img th:src="@{${productStoreDto.product.image}}" class="card-img-top" alt="商品画像">
                        <div class="product-card-body">
                            <h5 class="product-title" th:text="${productStoreDto.product.name}"></h5>
                            <p class="product-info" th:text="'仕入原価:  ' + ${productStoreDto.product.costPrice}"></p>
                            <p class="product-info" th:text="'販売価格:  ' + ${productStoreDto.salePrice}"></p>
                            <p class="product-info" th:text="'在庫数: ' + ${productStoreDto.stockQuantity}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="paginate">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${productStoreDtoList.hasPrevious()} ? '' : 'disabled'">
                        <a class="page-link"
                           th:href="@{/product/index(page=${productStoreDtoList.number - 1}, size=${productStoreDtoList.size})}"
                           aria-label="Previous">
                            <span aria-hidden="true">前へ</span>
                        </a>
                    </li>
                    <li class="page-item"
                        th:each="pageNum : ${#numbers.sequence(0, productStoreDtoList.totalPages - 1)}"
                        th:classappend="${pageNum == productStoreDtoList.number} ? 'active'">
                        <a class="page-link"
                           th:href="@{/product/index(page=${pageNum}, size=${productStoreDtoList.size})}"
                           th:text="${pageNum + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${productStoreDtoList.hasNext()} ? '' : 'disabled'">
                        <a class="page-link"
                           th:href="@{/product/index(page=${productStoreDtoList.number + 1}, size=${productStoreDtoList.size})}"
                           aria-label="Next">
                            <span aria-hidden="true">次へ</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>

    </div>
</div>
<script type="text/javascript" th:src="@{/js/error-message.js}"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script type="text/javascript" th:src="@{/js/getSubCategories.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
