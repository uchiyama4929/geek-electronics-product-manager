<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者一覧画面</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/btn.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/pagination.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/manager/index.css}">
</head>
<body>
<div th:insert="include/header"></div>
<div class="container">
    <div class="row contents">
        <div class="col-lg-10 offset-lg-1 content">
            <h2 class="mb-4 text-center">管理者一覧</h2>
            <div class="d-flex justify-content-end align-items-center mb-4">
                <a th:href="@{/manager/create}" class="btn btn-green">管理者の新規登録</a>
            </div>
            <table class="table admin-table">
                <thead>
                <tr>
                    <th>店舗名</th>
                    <th>氏名</th>
                    <th>役職</th>
                    <th>権限</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="manager : ${managers}"
                     th:onclick="|window.location.href='@{/manager/detail/{id}(id=${manager.id})}'|">
                    <td th:text="${manager.getStore().getName()}"></td>
                    <td th:text="${manager.getFullName()}"></td>
                    <td th:text="${manager.getPosition().getName()}"></td>
                    <td th:text="${manager.getPermission().getName()}"></td>
                </tr>
                </tbody>
            </table>
            <div th:insert="include/paginate"></div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
